<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">                                    <!-- allow repsonsiveness-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    <!-- Latest compiled CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>                <!-- jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>             <!-- Latest compiled JavaScript -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="../static/javascriptapp.js"></script>
    <title>Photo Uploaded</title>

<style>
body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {
      background-color: #1abc9c; /* Green */
      color: #ffffff;  }
  .bg-2 {
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;  }
  .bg-3 {
      background-color: #ffffff; /* White */
      color: #555555;  }
  .bg-4 {
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;  }
  .landing_gallery {
      width: 300px;
      }
  }
</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="/landing">HOME</a></li>
          <li><a href="/logout">LOG OUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center">                  <!-- First Container -->
  <h3 class="margin">Successfully uploaded <span class="file_name">{{ filename }} </span></h3>
    <img src={{ file_location }} class="img-responsive img-circle margin" style="display:inline" alt="Uploaded Image" width="350" height="350">
    <h3>Let the photography fun begin!</h3>
  </div>

<div class="container-fluid bg-2 text-center">                  <!-- First Container -->
    <h3 class="margin">Upload More</h3>
        <form action="/upload_photo" method="post" enctype=multipart/form-data style="display:inline">
        <input type="file" name="file" style="border: 0.5px solid #1abc9c; color: transparent; text-align: vertical; display: inline-block; padding: 6px 12px; margin:auto;" onchange="return validateFileUpload(this)">
        <input type="submit" value="Upload" style="height: 30px; font-size: 16px; color:#474e5d">   <!--onsubmit="return validateFileUpload(this.file)"  onsubmit="return validateUpload(this)"-->
    </form>
</div>

</body>
</html>
