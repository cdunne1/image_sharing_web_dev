<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<div id="error">
    <h1> Easy cowgirl. Not so fast. Looks like there is an error... <br />{{msg}}</h1>
    <h2> Why not try again, and think harder this time!!</h2>

    <p>How about trying to log in again</p>
    <form action="/login_user" method="post">
    Username: <input type="text" name="username"><br>
    Password: <input type="text" name="password"><br>
    <br>
    <input type="submit" value="Log In">
    </form>

    <p>Or having another go at registering your details to unlock the magic of this wonderful app</p>
    <input type="submit" value="Register">
    </form>

</div>

</body>
</html>
