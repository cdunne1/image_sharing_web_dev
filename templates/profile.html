<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">                                    <!-- allow repsonsiveness-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    <!-- Latest compiled CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>                <!-- jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>             <!-- Latest compiled JavaScript -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" src="../static/javascriptapp.js"></script>
    <title>Profile</title>
<style>
body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {
      background-color: #1abc9c; /* Green */
      color: #ffffff;  }
  .bg-2 {
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;  }
  .bg-3 {
      background-color: #ffffff; /* White */
      color: #555555;  }
  .bg-4 {
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;  }
 .landing_gallery {
      width: 300px;
      }
}
</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">LOG OUT</a></li>
          </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center">                  <!-- First Container -->
    <h3 class="margin">Welcome back <span class ="profile_name">{{ name }}</span></h3>
    <img src="../static/images/ProfilePanda.jpg"class="img-responsive img-circle margin" style="display:inline" alt="Photography" width="350" height="350">
    <h3>...we missed you...</h3>
</div>

<div class="container-fluid bg-3 text-center">                  <!-- Second Container -->
    <h3 class="margin">Start Uploading</h3>
    <form action="/upload_photo" method="post" enctype=multipart/form-data style="display:inline">
        <!--<label class="custom-file-upload"><input type="file" onchange="return validateFileUpload(this)"/></label>           <!--http://stackoverflow.com/questions/572768/styling-an-input-type-file-button-->
        <input type="file" name="file" style="border: 0.5px solid #1abc9c; color: #1abc9c; text-align: vertical; display: inline-block; padding: 6px 12px;
        margin:auto;" onchange="return validateFileUpload(this)">
        <input type="submit" value="Upload" style="height: 30px; font-size: 16px;" onsubmit="return validateUpload(this)">   <!--onsubmit="return validateFileUpload(this.file)"-->
    </form>
</div>

<div class="container-fluid bg-4 text-center">                      <!-- Gallery Container -->
    <h3 class="margin">Here's some previously uploaded snaps</h3>
    {% for item in gallery %}                                   <!-- need to pass in db table to render template-->
    <img src="{{ item[0] }}" id="{{ item[0] }}" class="landing_gallery" onMouseOver="zoomImage('{{ item[0] }}')" onMouseOut="deeZoooooom('{{ item[0] }}')" onClick="goToDetailedImageView({{ item }} )"/>
    {% endfor %}
</div>

</body>
</html>
